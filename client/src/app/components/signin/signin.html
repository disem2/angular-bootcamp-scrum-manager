<div class="signin_body">
  <form class="signin_body_form" name="signinForm">
    <input type="email" name="email" required placeholder="Email address" ng-model="signin.email">
    <input type="password" name="password" required placeholder="Password" ng-model="signin.password">
  </form>
  <button class="btn-blue signup_body_saveBtn" ng-click="signin.login()">Log In</button>
</div>
