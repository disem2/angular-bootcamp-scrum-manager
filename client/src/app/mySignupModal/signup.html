<div class="modal SignupPopup" style="display: block">
  <div class="modal-dialog modal-md" bc-click-outside="close('cancel')">
    <div class="modal-content">
      <div class="modal-header SignupPopup_header">
        <h3 class="modal-title">{{ signup.title }}</h3>
      </div>
      <div class="modal-body SignupPopup_body">
        <form class="SignupPopup_body_form" name="signUpForm">
          <input class="SignupPopup_body_form_inputField" type="text" name="name" required placeholder="Full name" ng-model="vm.fullName">
          <input class="SignupPopup_body_form_inputField" type="email" name="email" required placeholder="Email address" ng-model="vm.email">
          <input class="SignupPopup_body_form_inputField" type="password" name="password" placeholder="New password" ng-model="vm.password">
          <input class="SignupPopup_body_form_inputField" type="password" required placeholder="Confirm password" ng-model="vm.confirmPassword" ng-enter="submit($hide)">
        </form>
        <button class="btn-blue SignupPopup_body_saveBtn" ng-click="signup.saveUser('save')">SAVE</button>
      </div>
    </div>
  </div>
</div>
